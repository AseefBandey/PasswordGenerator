<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    <button id="themeToggle" class="theme-toggle" title="Toggle theme">
        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="icon-wrapper">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <h1>Password Generator</h1>
                <p class="subtitle">Create strong, secure passwords instantly</p>
            </div>
            
            <div class="password-display">
                <div class="password-wrapper">
                    <input type="text" id="passwordOutput" readonly placeholder="Your password will appear here">
                    <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                        <svg class="copy-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <svg class="check-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="export-buttons">
                    <button id="exportJsonBtn" class="export-btn" title="Export as JSON">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        JSON
                    </button>
                    <button id="exportCsvBtn" class="export-btn" title="Export as CSV">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        CSV
                    </button>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <div class="control-header">
                        <label for="lengthSlider">
                            <span>Password Length</span>
                        </label>
                        <span class="length-value" id="lengthValue">16</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="lengthSlider" min="4" max="64" value="16">
                        <div class="slider-labels">
                            <span>4</span>
                            <span>64</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="mode-toggle">
                        <label class="mode-option">
                            <input type="radio" name="generationMode" value="password" checked>
                            <span>Password</span>
                        </label>
                        <label class="mode-option">
                            <input type="radio" name="generationMode" value="passphrase">
                            <span>Passphrase</span>
                        </label>
                    </div>
                </div>

                <div class="control-group" id="passphraseControls" style="display: none;">
                    <div class="control-header">
                        <label for="wordCount">
                            <span>Number of Words</span>
                        </label>
                        <span class="length-value" id="wordCountValue">4</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="wordCountSlider" min="3" max="10" value="4">
                        <div class="slider-labels">
                            <span>3</span>
                            <span>10</span>
                        </div>
                    </div>
                    <label class="checkbox-label-simple">
                        <input type="checkbox" id="includeNumbers" checked>
                        <span>Include numbers</span>
                    </label>
                </div>

                <div class="options-section" id="passwordOptions">
                    <div class="section-title">Include Characters:</div>
                    <div class="options-grid">
                        <label class="option-card" for="uppercase">
                            <input type="checkbox" id="uppercase" checked>
                            <div class="option-toggle">
                                <div class="toggle-slider"></div>
                            </div>
                            <div class="option-content">
                                <div class="option-icon uppercase-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M6 20h12M6 4v16M18 4v16M6 12h12"/>
                                    </svg>
                                </div>
                                <div class="option-info">
                                    <span class="option-title">Uppercase</span>
                                    <span class="option-desc">A-Z Letters</span>
                                </div>
                            </div>
                        </label>
                        <label class="option-card" for="lowercase">
                            <input type="checkbox" id="lowercase" checked>
                            <div class="option-toggle">
                                <div class="toggle-slider"></div>
                            </div>
                            <div class="option-content">
                                <div class="option-icon lowercase-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M6 20h12M6 4v16M18 4v16M6 12h12"/>
                                    </svg>
                                </div>
                                <div class="option-info">
                                    <span class="option-title">Lowercase</span>
                                    <span class="option-desc">a-z Letters</span>
                                </div>
                            </div>
                        </label>
                        <label class="option-card" for="numbers">
                            <input type="checkbox" id="numbers" checked>
                            <div class="option-toggle">
                                <div class="toggle-slider"></div>
                            </div>
                            <div class="option-content">
                                <div class="option-icon numbers-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 2v20M2 12h20M6 6l12 12M18 6L6 18"/>
                                    </svg>
                                </div>
                                <div class="option-info">
                                    <span class="option-title">Numbers</span>
                                    <span class="option-desc">0-9 Digits</span>
                                </div>
                            </div>
                        </label>
                        <label class="option-card" for="symbols">
                            <input type="checkbox" id="symbols" checked>
                            <div class="option-toggle">
                                <div class="toggle-slider"></div>
                            </div>
                            <div class="option-content">
                                <div class="option-icon symbols-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                    </svg>
                                </div>
                                <div class="option-info">
                                    <span class="option-title">Symbols</span>
                                    <span class="option-desc">!@#$% Special</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="control-group" id="customCharsetGroup">
                    <label for="customCharset" class="section-title">Custom Character Set (Optional):</label>
                    <input type="text" id="customCharset" placeholder="Enter custom characters (e.g., abc123!@#)" class="custom-input">
                    <p class="custom-hint">Leave empty to use default character sets above</p>
                </div>

                <button id="generateBtn" class="generate-btn">
                    <span>Generate Password</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path>
                        <path d="M21 3l-9 9"></path>
                        <path d="M15 3h6v6"></path>
                    </svg>
                </button>
            </div>

            <div class="strength-meter">
                <div class="strength-header">
                    <span class="strength-label">Password Strength</span>
                    <span id="strengthText" class="strength-text">-</span>
                </div>
                <div class="strength-bar">
                    <div id="strengthFill" class="strength-fill"></div>
                </div>
                <div id="strengthDetails" class="strength-details" style="display: none;">
                    <div class="strength-item">
                        <span class="strength-item-label">Length:</span>
                        <span id="lengthScore" class="strength-item-value">-</span>
                    </div>
                    <div class="strength-item">
                        <span class="strength-item-label">Variety:</span>
                        <span id="varietyScore" class="strength-item-value">-</span>
                    </div>
                    <div class="strength-item">
                        <span class="strength-item-label">Entropy:</span>
                        <span id="entropyScore" class="strength-item-value">-</span>
                    </div>
                    <div class="strength-item">
                        <span class="strength-item-label">Character Types:</span>
                        <span id="charTypes" class="strength-item-value">-</span>
                    </div>
                </div>
                <button id="toggleDetailsBtn" class="toggle-details-btn">
                    <span>Show Details</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Made with <span class="heart">❤️</span> </p>
        <div class="footer-links">
            <a href="https://www.linkedin.com/in/aseefbandey/" target="_blank" rel="noopener noreferrer" class="footer-link" title="LinkedIn Profile">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                LinkedIn
            </a>
            <a href="https://aseef-resume-nu.vercel.app/" target="_blank" rel="noopener noreferrer" class="footer-link" title="Portfolio">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                Portfolio
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
